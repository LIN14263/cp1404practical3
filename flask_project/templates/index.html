<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Greeting App</title>
</head>
<body>
    <h1>Flask Greeting Example</h1>

    <form action="/greet" method="post">
        <label>Enter your name:</label>
        <input type="text" name="name">
        <button type="submit">Submit</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
